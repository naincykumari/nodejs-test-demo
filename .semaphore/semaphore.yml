version: v1.0
name: Node.js CI

blocks:
  - name: Build & Test
    task:
      agent:
        machine:
          type: e1-standard-2  # Define the size of the VM: 2 vCPUs, 8GB RAM
          os_image: ubuntu-2004  # Define the OS image: Ubuntu 20.04
      prologue:
        checkout: {}  # Use `checkout` as an object in the `prologue`
      jobs:
        - name: Install dependencies and run tests
          commands:
            - "npm install"  # Command to install npm dependencies
            - "npm test"     # Command to run tests

