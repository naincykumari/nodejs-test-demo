version: v1.0
name: Node.js CI

blocks:
  - name: Build & Test
    task:
      agent:
        machine:
          type: e1-standard-2  # Choose an appropriate machine type (e.g., 2 vCPUs, 8GB RAM)
          os_image: ubuntu-2004  # Ubuntu 20.04 image
      prologue:
        - checkout  # Checkout the code from the repository before the job starts
      jobs:
        - name: Install dependencies and run tests
          commands:
            - "npm install"  # Install dependencies
            - "npm test"     # Run tests


