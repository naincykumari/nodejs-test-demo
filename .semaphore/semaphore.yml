version: v1.0
name: Node.js CI

blocks:
  - name: Build & Test
    task:
      prologue:
        checkout: {}  # Checkout step to pull the repository
      jobs:
        - name: Install dependencies and run tests
          agent:
            machine:
              type: e1-standard-2  # 2 vCPUs, 8GB RAM (you can choose another size)
              os_image: ubuntu-2004  # Ubuntu 20.04 image
          commands:
            - npm install  # Install npm dependencies
            - npm test     # Run tests


