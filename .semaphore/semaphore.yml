version: v1.0
name: Node.js CI

blocks:
  - name: Build & Test
    task:
      agent:
        machine:
          type: e1-standard-2  # Adjust the machine type to your needs
          os_image: ubuntu-2004  # Ubuntu 20.04
      jobs:
        - name: Install dependencies and run tests
          prologue:
            - checkout  # Checkout the repository before the job starts
          commands:
            - npm install  # Install npm dependencies
            - npm test     # Run tests
