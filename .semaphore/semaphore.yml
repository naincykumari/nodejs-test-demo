version: v1.0
name: Node.js Test Demo CI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu-2004

blocks:
  - name: Build & Test
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Install dependencies and run tests
          commands:
            - npm install
            - npm test
      epilogue: # epilogue is at the task level.
        commands:
          - semaphore upload-test-results --junit TEST-RESULTS.xml
